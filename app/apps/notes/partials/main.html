<div class="container ">

	<div ng-show="hideTable()">
		<!-- Fixed navbar -->
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Notes</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a ui-sref="notes.detail()">
								<span class="glyphicon glyphicon-plus"></span>
								Add
							</a>

						</li>
						<li>
							<form class="navbar-form" role="search">
								<div class="input-group">
									<input type="text" class="form-control" ng-keypress="search($event)" ng-model="searchModel.query" placeholder="Search..." />

									<div class="input-group-btn">
										<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form>
							
						</li>

					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#start">Start page</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<table ng-table="tableParams" class="table" style="margin-top:70px;">
			<tr ng-repeat="note in $data" infinite-scroll="loadMore()" infinite-scroll-distance="2">
				<td data-title="'Name'">
					<a ui-sref="notes.detail({noteId: note.id})">{{note.name}}</a>
				</td>
				<td data-title="'Modified at'">
					{{note.mtime * 1000| date:'medium'}}
				</td>
			</tr>
		</table>
	</div>

	<div ui-view></div>

</div>
