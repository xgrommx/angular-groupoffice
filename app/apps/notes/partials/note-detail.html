
<div class="detail">
	<h1><span ng-if="!model.id">Creating</span><span ng-if="model.id>0">Editing</span> note {{model.name}}</h1>

	<form ng-submit="save(model)">	

		<div class="form-group">
			<label for="username">Name</label>
			<input type="text" id="name" class="form-control" ng-model="model.name" required />
		</div>

		<div class="form-group">
			<label for="content">Content</label>
			<textarea id="content" class="form-control" ng-model="model.content"></textarea>
		</div>


		<!--	<button ng-click="cancel()" class="btn btn-default">Cancel</button>-->
		<a href="#/apps/notes" class="btn btn-default">Cancel</a>
		<input type="submit" class="btn btn-primary" value="OK"/>	


		<a class="btn btn-danger" style="float:right;" ng-click="delete(model, model.name)"">
			<span class="glyphicon glyphicon-trash"></span>
			Delete
		</a>
	</form>

</div>
