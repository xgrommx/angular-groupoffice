
<form ng-submit="note.save()">
	<div class="go-toolbar">
		<div class="go-toolbar-container">
			<ul>
				<li>
					<a ng-click="cancel();" class="btn btn-default">Cancel</a>
				</li>
				<li>
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-ok"></i> Save
					</button>
				</li>
			</ul>
		</div>
	</div>

	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" id="name" class="form-control" ng-model="note.attributes.name" required />
	</div>

	<div class="form-group">
		<label for="content">Content</label>
		<textarea id="content" class="form-control" ng-model="note.attributes.content"></textarea>
	</div>

</form>
