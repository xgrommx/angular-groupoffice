
<form ng-submit="note.save()">
	<div class="go-toolbar">
		<div class="go-toolbar-container">
			<ul>
				<li>
					<a ng-click="cancel();" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span> Cancel</a>
				</li>
				<li>
					<button type="submit" class="btn btn-primary">
						<i class="glyphicon glyphicon-ok"></i> Save
					</button>
				</li>
			</ul>
		</div>
	</div>
	

	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" id="name" class="form-control" ng-model="note.attributes.name" required />
	</div>
	
	<div class="form-group">
		<label for="category_id">Category</label>
		<div>
		<input style="width:100%" id="category_id" go-select go-model="category" go-module="notes" ng-model="note.attributes.category_id">
		</div>
	</div>
		

	<div class="form-group">
		<label for="content">Content</label>
		<textarea id="content" class="form-control" ng-model="note.attributes.content"></textarea>
	</div>

</form>
