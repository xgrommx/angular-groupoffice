<div class="modal-header">
            <h3>Editing user {{user.username}}</h3>
        </div>


<form novalidate ng-submit="update(user)">	
	
	<div class="modal-body">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="username" class="form-control" ng-model="user.username" required="true">
		</div>

		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" id="email" class="form-control" ng-model="user.email" required="true">
		</div>
		
	</div>
	
	<div class="modal-footer">
		<a ng-click="cancel();" class="btn btn-default">Cancel</a>
		<input type="submit" class="btn btn-primary" value="OK"/>	
	</div>
</form>
