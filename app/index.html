<!doctype html>
<html lang="en" ng-app="GO">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8">
  <title>Angular GroupOffice</title>
  
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="../bower_components/ng-table/ng-table.css">
	
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="BodyController">
	
		
		
		
		
<div class="go-loadmask" ng-show="hasPendingRequests()">
	<div class="go-loadmask-screen"></div>
	<div class="go-loadmask-msg"><i class="fa fa-spinner go-rotate"></i> Loading...</div>
</div>

	
<div class="container">

	<div class="go-alerts">
		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{ alert.msg }}</alert>
	</div>

	<div ui-view></div>
</div>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-i18n/angular-locale_nl-nl.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/ng-table/ng-table.js"></script>
	
	<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="../bower_components/angular-ui-utils/ui-utils.min.js"></script>
	
	<script src="../bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
	
	<script src="../bower_components/angular-touch/angular-touch.min.js"></script>

	

	<script src="js/lib/ui-bootstrap-tpls-0.10.0.js"></script>
	
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
	
	
	
<!--	<script src="apps/users/js/app.js"></script>
  <script src="apps/users/js/controllers.js"></script>-->
	
	<script src="apps/notes/js/app.js"></script>
  <script src="apps/notes/js/controllers.js"></script>
	
</body>
</html>
