<section ng-controller="LoginController">

	<form novalidate ng-submit="login(user)">

					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title"><i class="fa fa-lock"></i> Login to Group-Office</h4>
							</div>

		<div class="go-login-window">

			<header>
				<i class="fa fa-lock"></i> {{'Login to GroupOffice' | t}}
			</header>


			<div class="body">

				<input type="hidden"  ng-model="user.id">
				
				<div class="form-group">
					<label for="url">GroupOffice URL</label>
					<input id="url" type="text" class="form-control" ng-model="config.url" placeholder="https://example.groupoffice.biz/groupoffice/" required autofocus>
				</div>

				<div class="form-group">
					<label for="username">{{'Username' | t}}</label>
					<input id="username" type="text" class="form-control" ng-model="user.username" placeholder="{{'Username' | t}}" required autocomplete="off">
				</div>
				
				<div class="form-group">
					<label for="password">{{'Password' | t}}</label>
					<input id="password" type="password" class="form-control" ng-model="user.password" placeholder="{{'Password' | t}}" required autocomplete="off">
				</div>
				
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="user.rememberUsername"> {{'Remember username' | t}}
					</label>
				</div>
			</div>

			<footer>
				<button ng-click="reset()" class="btn btn-red">{{'Reset' | t}}</button>
				<input type="submit" class="btn btn-primary" value="{{'Login' | t}}"/>
			</footer>


		</div>


		<!--</div>-->

								<button ng-click="reset()" class="btn btn-red">Reset</button>
								<input type="submit" class="btn btn-primary" value="Login"/>
							</div>
						</div> /.modal-content 
					</div> /.modal-dialog 
				</div> /.modal -->



	</form>

</section>
