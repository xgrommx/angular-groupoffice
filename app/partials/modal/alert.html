<div ng-if="config.title" class="modal-header">
	<h3 class="modal-title">{{config.title}}</h3>
</div>
<div class="modal-body">
	<i class="glyphicon glyphicon-{{config.glyphicon}}"></i> {{config.text}}
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()" autofocus>OK</button>
</div>
